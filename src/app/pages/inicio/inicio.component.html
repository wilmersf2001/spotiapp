<div class="bg-[#202020] rounded-lg px-6 py-5">
  <section class="mt-12">
    <h2 class="text-2xl font-semibold">Hecho para Wilmer</h2>
    <div
      class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-7 gap-4 mt-2"
      [@fadeInAnimation]
    >
      @if (playList.length === 0) { @for (number of arrayNumbers; track $index)
      {
      <div
        class="border border-slate-800 shadow rounded-md p-4 max-w-sm w-full mx-auto"
      >
        <div
          class="animate-pulse flex flex-col justify-center items-center space-x-4 h-52"
        >
          <div class="text-slate-800 mb-6">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="70"
              height="70"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-photo"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M15 8h.01" />
              <path
                d="M3 6a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v12a3 3 0 0 1 -3 3h-12a3 3 0 0 1 -3 -3v-12z"
              />
              <path d="M3 16l5 -5c.928 -.893 2.072 -.893 3 0l5 5" />
              <path d="M14 14l1 -1c.928 -.893 2.072 -.893 3 0l3 3" />
            </svg>
          </div>
          <div class="block space-y-6 py-1 w-full">
            <div class="space-y-3">
              <div class="grid grid-cols-3 gap-4">
                <div class="h-2 bg-slate-800 rounded col-span-2"></div>
                <div class="h-2 bg-slate-800 rounded col-span-1"></div>
              </div>
              <div class="h-2 bg-slate-800 rounded"></div>
              <div class="h-2 bg-slate-800 rounded"></div>
              <div class="h-2 bg-slate-800 rounded"></div>
            </div>
          </div>
        </div>
      </div>
      } } @for (play of playList; track play.id) {
      <button
        type="button"
        class="card flex flex-col rounded-lg p-3 hover:bg-[#1a1a1a] hover:cursor-pointer"
        (click)="playMusic(play.id)"
      >
        <div class="relative">
          <img
            class="rounded-lg mb-2"
            src="{{ play.images[0].url }}"
            alt="{{ play.name }}"
          />
          <div
            class="icono absolute text-black bg-[#1ed861] right-2 bottom-4 p-3 rounded-full opacity-0 transition duration-500 ease-in-out"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="icon icon-tabler icons-tabler-filled icon-tabler-player-play"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path
                d="M6 4v16a1 1 0 0 0 1.524 .852l13 -8a1 1 0 0 0 0 -1.704l-13 -8a1 1 0 0 0 -1.524 .852z"
              />
            </svg>
          </div>
        </div>
        <h2 class="text-base font-semibold mb-2">{{ play.name }}</h2>
        <p class="text-sm text-gray-400">{{ play.description }}</p>
      </button>
      }
    </div>
  </section>
</div>
