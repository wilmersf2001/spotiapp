<div class="bg-[#202020] rounded-lg px-6 py-5">
  <section class="mt-12">
    <h2 class="text-2xl font-semibold">PlayList Destacadas</h2>
    <div
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 2xl:grid-cols-7 gap-4 mt-2"
      [@fadeInAnimation]
    >
      @if (playList.length === 0) { @for (number of arrayNumbers; track $index)
      {
      <div
        class="border border-slate-800 shadow rounded-md p-4 max-w-sm w-full mx-auto"
      >
        <div
          class="animate-pulse flex flex-col justify-center items-center space-x-4 h-52"
        >
          <div class="text-slate-800 mb-6">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="70"
              height="70"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-photo"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M15 8h.01" />
              <path
                d="M3 6a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v12a3 3 0 0 1 -3 3h-12a3 3 0 0 1 -3 -3v-12z"
              />
              <path d="M3 16l5 -5c.928 -.893 2.072 -.893 3 0l5 5" />
              <path d="M14 14l1 -1c.928 -.893 2.072 -.893 3 0l3 3" />
            </svg>
          </div>
          <div class="block space-y-6 py-1 w-full">
            <div class="space-y-3">
              <div class="grid grid-cols-3 gap-4">
                <div class="h-2 bg-slate-800 rounded col-span-2"></div>
                <div class="h-2 bg-slate-800 rounded col-span-1"></div>
              </div>
              <div class="h-2 bg-slate-800 rounded"></div>
              <div class="h-2 bg-slate-800 rounded"></div>
              <div class="h-2 bg-slate-800 rounded"></div>
            </div>
          </div>
        </div>
      </div>
      } } @for (play of playList; track play.id) {
      <app-card-play-list [playlist]="play"></app-card-play-list>
      }
    </div>
  </section>
  <section>
    <h2 class="text-2xl font-semibold">Lanzamiento de nuevos Ã¡lbumes</h2>
    <div
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 2xl:grid-cols-7 gap-4 mt-2"
      [@fadeInAnimation]
    >
      @defer (on viewport) { @for (album of albums; track album.id) {
      <app-card-album [album]="album"></app-card-album>
      } } @placeholder {
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="icon icon-tabler icons-tabler-outline icon-tabler-loader-2 animate-spin"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M12 3a9 9 0 1 0 9 9" />
      </svg>
      }
    </div>
  </section>
</div>
